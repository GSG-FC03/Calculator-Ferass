<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatore</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- The main container -->
    <main class="container">
        <!-- The display div -->
      <header class="display-screen" style="display: flex; flex-direction: column; border: none;">
        <input class="operation-screen" style="height: 50%; font-size: 25px;" placeholder="Claculations results">
        <input class="conversion-screen" style="height: 50%; font-size: 25px;" placeholder="The conversion results">
      </header></div> <hr style="background-color: black;">
      <!-- The section of buttons -numbers and operation signs- -->
      <section class="mini-container">
      <!-- The operation signs section -->
      <section class="button-bar">
        <div class="operation-signs">
          <input type="button" value="+" class="sign">
          <input type="button" value="-" class="sign">
          <input type="button" value="X" class="sign">
          <input type="button" value="รท" class="sign">
        </div> <hr style="background-color: black;">
        <!-- Numbers Section -->
        <div class="numbers">
          <input type="button" value="1" class="number">
          <input type="button" value="2" class="number">
          <input type="button" value="3" class="number">
          <input type="button" value="4" class="number">
          <input type="button" value="5" class="number">
          <input type="button" value="6" class="number">
          <input type="button" value="7" class="number">
          <input type="button" value="8" class="number">
          <input type="button" value="9" class="number">
          <input type="button" value="0" class="number">
          <input type="button" value="." class="point" id="point">
        <!--Signs, clear, and equal buttons-->
        </div>
      </section><hr style="background-color: black;">
      
      <!-- The section of Conversion, also have equal & clear button -->
      <footer class="convertClearEqual">
          <!-- The section of conversion -->
        <section class="rate">
            <div class="ilsToUSD">
                <p class="ilsUSD" style="margin-bottom: 3px;">ILS & USD</p>
                <button class="conv from-ILS-To-USD" value="nisUsd">
                    <div class="signs">
                    <i class="fas fa-shekel-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-dollar-sign"></i>
                </div>
                </button>
                <button class="conv from-USD-To-ILS" value="usdNis">
                    <div class="signs">
                    <i class="fas fa-dollar-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-shekel-sign"></i>
                </div>
            </button>
            </div>
            <div class="ilsToEur">
                <p class="ilsEur" style="margin-bottom: 3px;"> ILS & EUR</p>
                <button class="conv from-ILS-To-EUR" value="nisEur">
                    <div class="signs">
                    <i class="fas fa-shekel-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-euro-sign"></i>
                </div>
                </button>
                <button class="conv from-EUR-To-ILS" value="eurNis">
                    <div class="signs">
                    <i class="fas fa-euro-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-shekel-sign"></i>
                </div>
                </button>
            </div>
        </section>
        <!-- The section of clear & equal button-->
        <section class="equalClear">
            <input type="button" class="equal" value="=" id="equal">
            <input type = "button" class="clear" value="AC" id="clear">
        </section>
    </footer>
  </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
