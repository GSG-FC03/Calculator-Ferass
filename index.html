<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
      <!-- The main container -->
    <main class="container">
        <!-- The display div -->
      <header class="display-screen">
        <div class="operation-screen"></div>
        <div class="result-screen"></div>
      </header></div> <hr style="background-color: black;">
      <!-- The section of buttons -numbers and operation signs- -->

      <!-- The operation signs section -->
      <section class="button-bar">
        <div class="operation-signs">
          <button class="operation"><i class="fas fa-plus"></i></button>
          <button class="operation"><i class="fas fa-minus"></i></button>
          <button class="operation"><i class="fas fa-times"></i>
          </button>
          <button class="operation"><i class="fas fa-divide"></i></button>
          <button class="bkBtn"><i class="fas fa-backspace"></i>
          </button>
        </div> <hr style="background-color: black;">
        <!-- Numbers Section -->
        <div class="numbers">
          <button class="number number1">1</button>
          <button class="number number2">2</button>
          <button class="number number3">3</button>
          <button class="number number4">4</button>
          <button class="number number5">5</button>
          <button class="number number6">6</button>
          <button class="number number7">7</button>
          <button class="number number8">8</button>
          <button class="number number9">9</button>
          <button class="number number0">0</button>
        </div>
      </section><hr style="background-color: black;">
      
      <!-- The section of Conversion, also have equal & clear button -->
      <footer class="convertClearEqual">
          <!-- The section of conversion -->
        <section class="rate">
            <div class="ilsToUSD">
                <p class="ilsUSD" style="margin-bottom: 3px;">ILS & USD</p>
                <button class="conv from-ILS-To-USD">
                    <div class="signs">
                    <i class="fas fa-shekel-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-dollar-sign"></i>
                </div>
                </button>
                <button class="conv from-USD-To-ILS">
                    <div class="signs">
                    <i class="fas fa-dollar-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-shekel-sign"></i>
                </div>
            </button>
            </div>
            <div class="ilsToEur">
                <p class="ilsEur" style="margin-bottom: 3px;"> ILS & EUR</p>
                <button class="conv from-ILS-To-EUR">
                    <div class="signs">
                    <i class="fas fa-shekel-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-euro-sign"></i>
                </div>
                </button>
                <button class="conv from-EUR-To-ILS">
                    <div class="signs">
                    <i class="fas fa-euro-sign"></i>
                    <i class="fas fa-long-arrow-alt-right"></i>
                    <i class="fas fa-shekel-sign"></i>
                </div>
                </button>
            </div>
        </section>
        <!-- The section of clear & equal button-->
        <section class="equalClear">
            <button class="equal"><i class="fas fa-equals"></i></button>
            <button class="clear">CLEAR</button>
        </section>
    </footer>
    </main>
    <script src="main.js"></script>
  </body>
</html>
